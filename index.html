<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Obituary: a dead map generated by paparazzi</title>
    <!-- 3rd party libraries -->
        <!-- Leaflet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.3/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.3/leaflet.js"></script>
        <!-- bog-standard leaflet URL hash -->
        <script type="text/javascript" src="https://cdn.rawgit.com/mlevans/leaflet-hash/master/leaflet-hash.js"></script>
        <!-- Load geocoding plugin after Leaflet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.4.1/leaflet-geocoder-mapzen.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.4.1/leaflet-geocoder-mapzen.js"></script>
    <!-- End of 3rd party libraries -->
    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
            overflow: hidden;
        }

        #url_input {
            width: 100%;
            height: 30px;
            font-size: 14px;
            margin-bottom: 5px;
            z-index: 100;
        }

        #map {
            position: absolute;
            background: black;
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            background: rgba(0, 0, 0, 0);
            z-index:0;
        }
    </style>
  </head>

    <body>
        <input id="url_input" value="https://tangrams.github.io/tangram-sandbox/styles/default.yaml" placeholder="https://tangrams.github.io/tangram-sandbox/styles/default.yaml" onchange="newURL(this)">
        <div id="map"></div>

        <!-- Demo module -->
        <script type="text/javascript">
            var PAPARAZI_SERVER = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png';
            PAPARAZI_SERVER = 'http://localhost:8080/{z}/{x}/{y}.png';
            PAPARAZI_SERVER = 'https://paparazzi.dev.mapzen.com/{z}/{x}/{y}.png';
            var STYLE = "https://tangrams.github.io/tangram-sandbox/styles/default.yaml";

            function parseQuery (qstr) {
                var query = {};
                var a = qstr.split('&');
                for (var i in a) {
                    var b = a[i].split('=');
                    query[decodeURIComponent(b[0])] = decodeURIComponent(b[1]);
                }
                return query;
            }

            var map = (function () {
                'use strict';

                var map_start_location = [-24.98,-62.53, 3.6];

                /*** URL parsing ***/

                // leaflet-style URL hash pattern:
                // ?style.yaml#[zoom],[lat],[lng]
                var url_hash = window.location.hash.slice(1).split('/');
                if (url_hash.length == 3) {
                    map_start_location = [url_hash[1],url_hash[2], url_hash[0]];
                    // convert from strings
                    map_start_location = map_start_location.map(Number);
                }

                var query = parseQuery(window.location.search.slice(1));
                if (query['scene']) {
                    STYLE = query['scene'];
                }
                var input = document.getElementById('url_input');
                input.value = STYLE;

                /*** Map ***/
                var map = L.map('map', {
                    maxZoom: 20,
                    trackResize: true,
                    keyboard: false
                });
                L.control.geocoder('mapzen-YoRQaZF',{pointIcon: false, markers: false}).addTo(map);

                var layer =L.tileLayer(PAPARAZI_SERVER+"&scene="+STYLE, { attribution: '&copy; OSM contributors | <a href="https://mapzen.com" target="_blank">Mapzen</a> | <a href="http://patricio.io" target="_blank">@patriciogv</a>'
                }).addTo(map);

                window.layer = layer;

                map.setView(map_start_location.slice(0, 2), map_start_location[2]);
                var hash = new L.Hash(map);

                // Resize map to window
                function resizeMap() {
                    document.getElementById('map').style.width = window.innerWidth + 'px';
                    document.getElementById('map').style.height = window.innerHeight + 'px';
                    map.invalidateSize(false);
                }

                window.addEventListener('resize', resizeMap);
                resizeMap();

                return map;
            }());

            function newURL(e) {
                var style = e.value;
                var url = window.location.origin+"/?scene="+e.value+window.location.hash;
                window.location.href = url;
            }

            </script>

        <!-- Adding a script block to post message to the parent container (think iframed demos) -->
        <script type="text/javascript">
          window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
        </script>
    </body>
</html>
